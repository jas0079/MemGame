<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game After Dark</title>

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game After Dark</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <span class="timer">0:00</span>
            
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i></li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i></li>
            <li class="card">
                <i class="fa fa-anchor"></i></li>
            <li class="card">
                <i class="fa fa-bolt"></i></li>
            <li class="card">
                <i class="fa fa-cube"></i></li>
            <li class="card">
                <i class="fa fa-anchor"></i></li>
            <li class="card">
                <i class="fa fa-leaf"></i></li>
            <li class="card">
                <i class="fa fa-bicycle"></i></li>
            <li class="card">
                <i class="fa fa-diamond"></i></li>
            <li class="card">
                <i class="fa fa-bomb"></i></li>
            <li class="card">
                <i class="fa fa-leaf"></i></li>
            <li class="card">
                <i class="fa fa-bomb"></i></li>
            <li class="card">
                <i class="fa fa-bolt"></i></li>
            <li class="card">
                <i class="fa fa-bicycle"></i></li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i></li>
            <li class="card">
                <i class="fa fa-cube"></i></li>
        </ul>

        <div id="win-won" class="won">
        <div class="won-content">
            <p>Congratulations!</p><p>You beat the dark!</p>
            <p>With <span class="moves">0</span> moves and <span class="num-stars">3</span> star(s).</p>
            <p>You finished the game within: <span class="timer"></span></p>
            <button class="playAgain onclick="location.reload(true);">Play Again!</button>
          </div>
        </div>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
